<!DOCTYPE html>
<html>
  <head>
    <title>The Binding of Isaac Items</title>
  </head>
  <body>
    These are all the items in The Binding of Isaac
    <br>The linked url is to the api for that item AKA not that useful
    <br>
    {% for x in items %}
      <br><img src={{x["sprite_url"]}} alt="item image">
      <!-- link to item as well as item name -->
      <br>This is: <a href={{x["url"]}}>{{x["name"]}}</a>
      <br>
    {% endfor %}

  </body>
</html>
